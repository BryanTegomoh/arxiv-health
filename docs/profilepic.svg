<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <!-- Gradient background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>

    <!-- Inner gradient for depth -->
    <radialGradient id="innerGlow">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background circle with gradient -->
  <circle cx="200" cy="200" r="200" fill="url(#bgGradient)"/>

  <!-- Inner glow effect -->
  <circle cx="200" cy="200" r="180" fill="url(#innerGlow)"/>

  <!-- Neural network nodes (background layer) -->
  <g opacity="0.3">
    <!-- Left side nodes -->
    <circle cx="80" cy="120" r="8" fill="white"/>
    <circle cx="80" cy="180" r="8" fill="white"/>
    <circle cx="80" cy="240" r="8" fill="white"/>
    <circle cx="80" cy="300" r="8" fill="white"/>

    <!-- Middle layer nodes -->
    <circle cx="160" cy="100" r="6" fill="white"/>
    <circle cx="160" cy="160" r="6" fill="white"/>
    <circle cx="160" cy="200" r="6" fill="white"/>
    <circle cx="160" cy="240" r="6" fill="white"/>
    <circle cx="160" cy="300" r="6" fill="white"/>

    <!-- Right side nodes -->
    <circle cx="240" cy="120" r="6" fill="white"/>
    <circle cx="240" cy="180" r="6" fill="white"/>
    <circle cx="240" cy="240" r="6" fill="white"/>
    <circle cx="240" cy="300" r="6" fill="white"/>

    <!-- Output nodes -->
    <circle cx="320" cy="160" r="8" fill="white"/>
    <circle cx="320" cy="200" r="8" fill="white"/>
    <circle cx="320" cy="240" r="8" fill="white"/>

    <!-- Connection lines -->
    <line x1="80" y1="120" x2="160" y2="100" stroke="white" stroke-width="1"/>
    <line x1="80" y1="180" x2="160" y2="160" stroke="white" stroke-width="1"/>
    <line x1="80" y1="240" x2="160" y2="240" stroke="white" stroke-width="1"/>
    <line x1="160" y1="160" x2="240" y2="180" stroke="white" stroke-width="1"/>
    <line x1="160" y1="200" x2="240" y2="180" stroke="white" stroke-width="1"/>
    <line x1="240" y1="180" x2="320" y2="200" stroke="white" stroke-width="1"/>
  </g>

  <!-- Central medical cross + AI symbol -->
  <g transform="translate(200, 200)">
    <!-- Medical cross (larger, white) -->
    <rect x="-15" y="-50" width="30" height="100" fill="white" rx="5"/>
    <rect x="-50" y="-15" width="100" height="30" fill="white" rx="5"/>

    <!-- AI circuit accent (teal overlay) -->
    <circle cx="0" cy="-35" r="10" fill="none" stroke="#14b8a6" stroke-width="3"/>
    <circle cx="0" cy="35" r="10" fill="none" stroke="#14b8a6" stroke-width="3"/>
    <circle cx="-35" cy="0" r="10" fill="none" stroke="#14b8a6" stroke-width="3"/>
    <circle cx="35" cy="0" r="10" fill="none" stroke="#14b8a6" stroke-width="3"/>

    <!-- Small connecting dots -->
    <circle cx="0" cy="-35" r="4" fill="#14b8a6"/>
    <circle cx="0" cy="35" r="4" fill="#14b8a6"/>
    <circle cx="-35" cy="0" r="4" fill="#14b8a6"/>
    <circle cx="35" cy="0" r="4" fill="#14b8a6"/>
  </g>

  <!-- Subtitle arc text (optional) -->
  <path id="arcPath" d="M 100,340 A 150,150 0 0,1 300,340" fill="none"/>
  <text fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    <textPath href="#arcPath" startOffset="50%" text-anchor="middle">
      Health AI Hub
    </textPath>
  </text>

  <!-- DNA helix accent (top right) -->
  <g transform="translate(300, 100)" opacity="0.4">
    <path d="M 0,0 Q 10,-10 20,0 T 40,0" stroke="white" stroke-width="2" fill="none"/>
    <path d="M 0,0 Q 10,10 20,0 T 40,0" stroke="white" stroke-width="2" fill="none"/>
    <circle cx="0" cy="0" r="3" fill="white"/>
    <circle cx="20" cy="0" r="3" fill="white"/>
    <circle cx="40" cy="0" r="3" fill="white"/>
  </g>

  <!-- Brain circuit accent (bottom left) -->
  <g transform="translate(100, 300)" opacity="0.4">
    <circle cx="0" cy="0" r="15" fill="none" stroke="white" stroke-width="2"/>
    <circle cx="-10" cy="-10" r="5" fill="white"/>
    <circle cx="10" cy="-10" r="5" fill="white"/>
    <line x1="-10" y1="-10" x2="10" y2="-10" stroke="white" stroke-width="2"/>
    <path d="M -15,0 Q -15,10 0,10 T 15,0" stroke="white" stroke-width="2" fill="none"/>
  </g>
</svg>